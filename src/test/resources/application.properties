spring.security.user.name=open
spring.security.user.password=world
## General Database
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.platform=postgres
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
## Allows to write exception message in response body
server.error.include-message=always
spring.datasource.url=jdbc:postgresql://localhost:5432/openworld-db
spring.datasource.username=open
spring.datasource.password=world
