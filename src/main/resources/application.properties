## Swagger
springdoc.swagger-ui.path=/api/docs/swagger-ui.html
spring.security.user.name=open
spring.security.user.password=world
## General Database
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.platform=postgres
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
## Allows to write exception message in response body
server.error.include-message=always
## Frontend CORS properties
local.origin.frontend=http://localhost:4200
remote.origin.frontend=http://openworld.sungate.io:4200
server.port=8081
##OAuth2.0
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/auth/realms/openworld/protocol/openid-connect/certs